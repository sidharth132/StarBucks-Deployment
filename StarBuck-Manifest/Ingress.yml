apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: starbucks-ingress
  namespace: starbucks-ns
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: starbucks-app-service
              port:
                number: 80